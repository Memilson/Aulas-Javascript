<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <h1>Gerador de Senha</h1>

    <form id="formSenha">
        <label for="tamanhoSenha">Digite o tamanho da senha:</label>
        <input type="number" id="tamanhoSenha" name="tamanhoSenha" min="1" max="100">
        <button type="submit">Gerar Senha</button>
    </form>

    <div class="senha">
        <h2>Sua Nova Senha:</h2>
        <p id="novaSenha"></p>
    </div>

    <script src="script.js"></script> <!-- Arquivo JavaScript externo -->
</body>
</html>
